<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>n0i | Pomodoro Timer</title>
    <link rel="stylesheet" href="./assets/bulma/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/main.css" />
  </head>
  <body>
    <section class="section">
      <div class="level">
        <div class="level-item"></div>
        <div class="level-item">
          <div class="is-grouped">
            <button
              id="main-button"
              class="button is-primary has-text-centered"
            >
              Start
            </button>
            <button id="reset" class="button is-info has-text-centered">
              Reset
            </button>
          </div>
        </div>
        <div class="level-item"></div>
      </div>
      <div class="columns is-mobile">
        <div class="column is-one-fifth"></div>
        <div class="column is-three-fifths">
          <div class="box has-text-centered" id="timer">00:00</div>
          <div class="tabs is-toggle is-toggle-rounded is-centered has-text-centered">
            <ul>
              <li class="is-active"><a>Work</a></li>
              <li><a>Break</a></li>
            </ul>
          </div>
        </div>
        <div class="column is-one-fifth"></div>
      </div>
    </section>
    <section class="section columns is-mobile">
      <div class="column is-one-fifth"></div>

      <div class="column is-three-fifths">
        <button class="button" id="settings">Settings</button>
      </div>
      <div class="column is-one-fifth"></div>
    </section>
    <div id="settings-modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label id="timer-length-control" class="label field-body"
                >Timer length</label
              >
            </div>
            <div class="control">
              <input id="timer-length" class="input field-body" type="number" />
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label id="break-timer-length-control" class="label field-body"
                >Break length</label
              >
            </div>
            <div class="control">
              <input id="break-timer-length" class="input field-body" type="number" />
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label id="alarm-sound-control" class="label field-body"
                >Alarm sound</label
              >
            </div>
            <div class="file">
              <label class="file-label">
                <input
                  class="file-input"
                  type="file"
                  id="alarm-sound-control-input"
                  name="alarm-sound"
                  accept=".mp4, .mp3, .flac"
                />
                <span class="file-cta">
                  <span class="file-label"> Coming soon! </span>
                </span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
  </body>
  <script type="module" src="./scripts/notifications.js"></script>
  <script type="module" src="./scripts/timer.js"></script>
  <script type="module" src="./scripts/main.js"></script>
</html>
